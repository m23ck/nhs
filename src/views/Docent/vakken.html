<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../../../src/style/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="../../../src/style/main.css" />
    <script src="../../controllers/main.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHS - Vakken</title>
  </head>
  <body class="blue lighten-4">
    <!-- Nav Bar -->
    <div class="row">
      <nav class="nav_height">
        <div class="nav-wrapper nav" style="padding-left: 10px">
          <!-- Image Logo -->
          <div class="image-link">
            <a href="./dashboard.html">
              <img
                id="logo"
                class="brand-logo image-link"
                src="../../../assets/natinlogo.png"
                style="height: auto; width: 50px"
              />
            </a>
          </div>
          <!-- Navigation  -->
          <div class="nav-wrapper">
            <!-- Menu Dropdown Structure -->
            <div>
              <ul id="menu" class="dropdown-content" style="width: 200px">
                <!-- <li><a href="./commentaar.html">Commentaar</a></li>
                                <li><a href="./presentie.html">Presentie</a></li>
                                <li><a href="./ressort.html">Ressort</a></li>
                                <li><a href="#!">Vergadering</a></li> -->
              </ul>
              <ul id="instellingen" class="dropdown-content">
                <li><a href="./gebruikers.html">Accounts</a></li>
                <li class="divider"></li>
                <li><a onclick="logout()">Uitloggen</a></li>
              </ul>
            </div>
            <!-- Dropdowns Button -->
            <ul class="hide-on-med-and-down right">
              <li>
                <a class="dropdown-trigger" data-target="menu"
                  >Menu<i class="material-icons right">arrow_drop_down</i></a
                >
              </li>
              <li>
                <a class="dropdown-trigger" data-target="instellingen"
                  >Instellingen<i class="material-icons right"
                    >arrow_drop_down</i
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Vakken Table -->
    <div class="container">
      <div class="row">
        <blockquote>
          <p class="flow-text">Vakken Beheren</p>
        </blockquote>
        
        <div class="col s12" style="height: 28em; width: auto; overflow: auto">
          <table id="vakTable" class="highlight" style="width: 1000px">
            <thead>
              <tr>
                <th>ID</th>
                <th>Naam</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="vakTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Floating Vak Button -->
    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large nav waves-effect waves-light btn modal-trigger"
        href="#modal_vak"
      >
        <i class="large material-icons">add</i>
      </a>
    </div>

    <!-- Create vak modal -->
    <div id="modal_vak" class="modal" style="height: 900px">
      <div class="modal-content">
        <h3 style="font-family: 'Anton', sans-serif; text-align: center">
          Nieuw Vak Aanmaken
        </h3>
        <br />
        <div>
          <div class="row">
            <form
              class="col s12"
              method="POST"
              id="vakForm"
              name="vakForm"
              onsubmit="return createVak()"
            >
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="vak_naam" id="vak_naam" required />
                  <label for="vak_naam">Naam</label>
                </div>
                
              </div>
              
               
              <button
                class="btn waves-effect waves-light, nav"
                type="submit"
                name="action"
              >
                Opslaan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- update vak modal -->
    <div id="modal_update_vak" class="modal" style="height: 900px">
      <div class="modal-content">
        <h3 style="font-family: 'Anton', sans-serif; text-align: center">
          Vak wijzigen
        </h3>
        <br />
        <div>
          <div class="row">
            <form
              class="col s12"
              method="POST"
              id="updatevakForm"
              name="updatevakForm"
              onsubmit="return updateVak()"
            >
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" name="vak_naam" id="updateVakNaam" required />
                  <label for="vak_naam">Naam</label>
                </div>
                
              </div>
              

              <button
                class="btn waves-effect waves-light, nav"
                type="submit"
                name="action"
              >
                Opslaan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->

    <script
      type="text/javascript"
      src="../../../src/style/materialize/js/materialize.min.js"
    ></script>

    <script src="../../controllers/permissions.js"></script>
    <script src="../../controllers/vakkenController.js"></script>
    <script>
      M.AutoInit();
      
      redirectIfNotPermitted();
    </script>
  </body>
</html>
