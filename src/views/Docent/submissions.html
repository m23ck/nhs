    <!-- Submissions Form -->
    <div class="container">
      <div class="row">
        <blockquote>
          <p class="flow-text">Submissions</p>
        </blockquote>
        
        <div class="row">
          <form
            class="col s12"
            method="POST"
            id="requestSubmissionsForm"
            name="requestSubmissionsForm"
            onsubmit="return requestSubmissions()"
          >
            <div class="row">
              <div class="input-field col s4">
                <select name="jaar_klas_id" id="jaar_klas_id" >
                  <option value="Kies een klas" disabled selected>
                    Kies een klas
                  </option>
                </select>
                <label for="jaar_klas_id">Klas</label>
              </div>

              <div class="input-field col s4">
                <select name="roadmap_id" id="roadmap_id" >
                  <option value="Kies een Roadmap" disabled selected>
                    Kies een roadmap
                  </option>
                </select>
                <label for="roadmap_id">Roadmap</label>
              </div>
              <div class="input-field col s4">
                <select name="status" id="status" >
                  <option value="Kies een Roadmap" disabled selected>
                    Kies een status
                  </option>
                  <option value="submitted">Submitted</option>
                  <option value="approved">Approved</option>
                  <option value="rejected">Rejected</option>
                </select>
                <label for="status">Status</label>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light, nav"
              type="submit"
              name="action"
            >
              View Submissions
            </button>
            
          </form>
        </div>

    <!-- Submissions Table -->
    <div class="container">

        <blockquote>
          <p class="flow-text">Submissions</p>
        </blockquote>
        
        <div class="col s12" style="height: 28em; width: auto; overflow: auto">
          <table id="assignmentSubmissionsTable" class="highlight" style="width: 1000px">
            <thead>
              <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Assignment</th>
                <th></th>

            </thead>
            <tbody id="assignmentSubmissionsTableBody"></tbody>
